<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We Form Cadastro</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body class="body_centralizacao">
        
        <header>
            <nav class="nav_apresentacao">
                <img src="imagens/image 1.svg" alt="cão brincando com uma pessoa" width="409px">
                <h1><span class="color_destaque">We</span> Form</h1>
            </nav>
        </header>

        <main>
            <section class="main_informacoes">
                <h2><a href="index.html" class="color_destaque">&lt; </a>Nova <span class="color_destaque">entidade</span></h2>
                    <form action="" method="get" class="formatacao_campo_de_cadastro">
                        <label for="nome">nome</label>
                        <input type="text" name="nome" id="nome" class="estilizacao_da_caixa">
                    
                        <label for="selecao">campo de atuação</label>
                        <select name="selecao" id="selecao" class="estilizacao_da_caixa">
                            <option value="" disabled selected>Escolha seu campo</option>
                            <option value="abrigo">abrigo de animais</option>
                            <option value="alimentacao">centro de alimentação</option>
                            <option value="creche">creche infantil</option>
                        </select>
                        
                        <div class="adicao_da_coleta">
                            <label for="coleta">pontos de coleta</label>
                            <input type="text" name="coleta" id="coleta" class="estilizacao_da_caixa">
                        
                            <!-- <a href="#"><img src="imagens/fa-solid_plus-circle.png" alt="circulo de adição"></a> -->
                        </div>

                        <a href="#" class="color_botao_cadastrar">Cadastrar</a>
                    </form>
            </section>
        </main>

    </body>
</html>
